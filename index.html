<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color switcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Background Color Switcher</h1>
    <div class="container">
        <span class="buttons" id="orange"></span>
        <span class="buttons" id="white"></span>
        <span class="buttons" id="green"></span>
        <span class="buttons" id="blue"></span>

    </div>
    <h2> Try Clicking on one of the above </h2>
    <span style="font-size: 25px;">to change the background color of this page!</span>


    <script src="script.js"></script>
</body>

</html>
